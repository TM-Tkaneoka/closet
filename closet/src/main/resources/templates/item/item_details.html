<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="../../static/css/item_details.css" th:href="@{/css/item_details.css}" type="text/css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" th:href="@{/css/header.css}" type="text/css" media="all"> 
</head>
<body>
	
	<!-- ヘッダー開始 -->
	<div th:replace="common/header::header"></div>
	<!-- ヘッダー終了 -->
	
	<div class="item_detail_screen">
	
    <div class=photo>
        <img src="..." class="img-fluid" alt="Responsive image">
    </div>
    
    <div class="category">
        <span class="badge badge-info">カテゴリー</span>
        <span class="badge badge-info">季節</span>
        <span class="badge badge-info">カラー</span>
    </div>
    
    <div class=memo>MEMO</div>
    
    <div class="button">
        <button id="open" type="button" class="btn btn-primary">削除</button>
        <button type="button" class="btn btn-secondary">編集</button>
    </div>

<!--    削除確認(モーダル表示)-->
    <div id="overlay"></div>
    <div id="modalWindow">
        <p class="del_mes">本当に削除しますか？</p>
        <div class="out_block">
        <div class="in_block">
        <form>
        <a th:href="@{/item/item_delete/}"></a>
        <input class="btn btn-yes" type="submit" value="はい"/>
        </form>
        </div>
        <div class="in_block">
        <button id="close" class="btn btn-no">いいえ</button>
        </div></div>
    </div>
<!--    ここまでモーダル-->
	</div>

	
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="../../static/js/modalWarning.js" th:src="@{/js/modalWarning.js}"></script>
    <script type="text/javascript" src="/js/header.js"></script> 
</body>
</html>
