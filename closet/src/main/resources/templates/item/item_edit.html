<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="item_edit.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">      
</head>
<body>  
    <div class=header>
    </div>
    
    <div class="container-fluid">
        <div class=photo>
            <div class=add_btn>
                <button type="button" class="btn btn-info">＋</button>
            </div>
        </div>
        
        <form>
            <div class="select">
                <select id="select" class="custom-select">
                    <option selected>カテゴリを選択してください</option>
                    <option value="1">トップス</option>
                    <option value="2">アウター</option>
                    <option value="3">ボトムス</option>
                    <option value="4">ワンピース</option>
                    <option value="5">小物</option>
                </select>
                <br>
                <select id="select" class="custom-select">
                    <option selected>サブカテゴリーを選択してください</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                </select>
                <br>
                <select id="select" class="custom-select">
                    <option selected>季節を選択してください</option>
                    <option value="1">春</option>
                    <option value="2">夏</option>
                    <option value="3">秋</option>
                    <option value="4">冬</option>
                    <option value="5">春夏</option>
                    <option value="6">秋冬</option>
                </select>
                <br>
                <select id="select" class="custom-select">
                    <option selected>色を選択してください</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                </select>
            </div>
            
            <div class=memo>
                <textarea id="textarea" class="textarea">MEMO</textarea>
            </div>
        </form>
        
        <div class=button>
            <form th:action="@{/item/item_edit}"><button type="button" class="btn btn-success">戻る</button></form>
            <button type="button" class="btn btn-warning">編集</button>
        </div>
        
    </div>
</body>
</html>
