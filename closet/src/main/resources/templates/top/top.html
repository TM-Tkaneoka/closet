<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>TOP画面</title>
<link rel="stylesheet" th:href="@{https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css}" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<link rel="stylesheet" type="text/css" th:href="@{/css/reset.css}">
<link rel="stylesheet" type="text/css" th:href="@{/css/top_style.css}">
<link rel="stylesheet" th:href="@{/js/slick0/slick/slick.css}">
<link rel="stylesheet" th:href="@{/js/slick0/slick/slick-theme.css}">
        
</head>
<body>
  <!-- メインコンテンツ開始 -->
  <div class="top">
    <!-- ヘッダー メニューバー -->

    <!-- ロゴ　-->
    <div class="top_image">
        <p class="top_picture">
        <p class="logo">
    </div>

    <!-- アイコン -->
    <div class="top_button">
        <!-- アイテム一覧 -->
        <a href="#" class="btn btn-block btn-default btn-blue pt-5 pb-5"><img th:src="@{/images/top/item.png}" class="icon_pic"><br><br><span class="icon_txt">Item</span></a>
        <!-- カレンダー -->
        <a href="#" class="btn btn-block btn-default btn-yellow mt-0 pt-5 pb-5"><img th:src="@{/images/top/calender.png}" class="icon_pic"><br><br><span class="icon_txt">Calender</span></a>
        <!-- アイテム登録 -->
        <a href="#" class="btn btn-block btn-default btn-blue mt-0 pt-5 pb-5"><img th:src="@{/images/top/add.png}" class="icon_pic"><br><br><span class="icon_txt">Add</span></a>
        <!-- コーディネート一覧 -->
        <a href="#" class="btn btn-block btn-default btn-yellow mt-0 pt-5 pb-5"><img th:src="@{/images/top/coordinate.png}" class="icon_pic"><br><br><span class="icon_txt">Coordinate</span></a>
    </div>


    <div class="top_bottom">
    <!-- スライドショー -->
    
      <div class="slideshow">
	      <div class="slideshow_js">
		      <img th:src="@{'/images/top/'+${items[0].picture}}" class="slide_pic">
		      <img th:src="@{/images/top/(${items[0].picture})}" class="slide_pic">
	      </div>
      </div>

    <!-- 天気APIから持ってくる -->
      <div class="weather">
        <div class="day">
          <span class="weather_icon"><img th:src="@{/images/top/weather1.png}" class="icon"></span>
          <span class="weather_info">Today<br><br>天気:<span class="dayWeather"></span><br>現在の気温:<span class="nowTemp"></span>℃<br>最高気温:<span class="maxTemp"></span>℃/最低気温:<span class="minTemp">℃</span>℃</span>
        </div>
      <hr size="5">
        <div class="day">
          <span class="weather_icon"><img th:src="@{/images/top/weather2.png}" class="icon"></span>
          <span class="weather_info">Tomorrow<br><br>天気:<span class="tomorrowWeather"></span><br>最高気温:<span class="tomorrowMaxTemp"></span>℃/最低気温:<span class="tomorrowMinTemp"></span>℃</span>
        </div>
      </div>

    </div>


  </div>
  
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="/js/slick0/slick/slick.min.js"></script>
  <script type="text/javascript" src="js/weather.js"></script>
  <script type="text/javascript" src="js/slide.js"></script>
</body>

</html>
