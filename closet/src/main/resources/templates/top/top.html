<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<!--  こいつ邪魔
<head th:replace="common/header :: common_header(~{::title})">-->
<!-- <meta charset="utf-8"> -->
<title>TOP画面</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
  <!-- メインコンテンツ開始 -->
  <form  th:action="@{/top/top}"></form>
  <div>
    <!-- ヘッダー メニューバー開始 -->

    <!-- メニューバー終了 -->

    <!-- ロゴ　-->
    <img src="top_picture.jpg" class="top_picture">
    <img src="logo.png" class="logo">

    <!-- アイコン -->
    <!-- アイテム一覧 -->
    <div class="row" >
      <div class="col-sm-2">
      <button class="item" onclick="items()" id="item"></button>
      <p>Item</p>
    </div>
    </div>
    <!-- カレンダー -->
    <div class="row">
      <div class="col-sm-2">
      <button class="Calener" onclick="calendar()" id="calender"></button>
      <p>Calender</p>
      </div>
    </div>
    <!-- アイテム登録 -->
    <div class="row">
      <div class="col-sm-2">
      <button class="Add" onclick="add()" id="add"></button>
      <p>Add</p>
      </div>
    </div>
    <!-- コーディネート一覧 -->
    <div class="row">
      <div class="col-sm-2">
      <button class="cordinate" onclick="coordinate()" id="coordinate"></button>
      <p>Coordinate</p>
      </div>
    </div>

    <!-- スライドショー -->
    <div class="ramdom_pic">スライドショー</div>

    <!-- 天気 -->

  </div>
</body>

</html>
