        </div>

	<form action="#">
        <div class="photobtn">

                <button type="button" class="btn1 btn-info1" name="c_item1">＋</button>

        </div>

            </div>

                <button type="button" class="btn btn-success">戻る</button>

            </div>
            
            <div class="hdd">
            	<input type="hidden" name="slc" value="0">
           	</div>
           	
        </div>

    <form action="#">
        <div class="photobtn">

                <button type="button" class="btn1 btn-info1" name="c_item1">＋</button>
                <button type="button" class="btn1 btn-info1" name="c_item2">＋</button>

            </div>
            <div>
                <input type="date" class="date">
            </div>
            <div>
                <input type="text"  placeholder="Person" class="who">
            </div>
            <div>
                <textarea placeholder="Memo" class="" name="code_memo" cols="50" rows="5"></textarea>

        </div>
